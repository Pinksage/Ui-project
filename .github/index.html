<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bigelow+Rules&display=swap');
      </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Harry Potter Characters</title>
</head>
<body>
    <div class="navbar">
        <div class="hamburger-menu">
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        <ul class="menu">
           
        </ul>
    </div>

<div class="content">
    <div class="character-info">
        <img src="" alt="Character Image" class="character-image">
        <div class="character-details">
            <h1 class="character-name"></h1>
            <p class="house"><span class="character-house"></span></p>
            <p class="species"><span class="character-species"></span></p>
            <p class="wand"><span class="character-wand"></span></p>
            <p class="patronus"><span class="character-patronus"></span></p>
            <p class="birth"><span class="character-birth"></span></p>
            <p class="actor"><span class="character-actor"></span></p>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
